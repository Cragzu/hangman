<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="style.css" rel="stylesheet" type="text/css"> <!--Import external stylesheet-->
    <script src="gameDriver.js"></script>
</head>

<body>
<div class="centerContainer">
    <div class="innerTextContainer">
        <h1>Hangman</h1>
        <h2>Brought to you by Fist Bump Inc</h2>
    </div>
</div>

<div class="centerContainer">
    <!-- <button id = "makeWord">Click to get a word.</button> --> <!-- No longer needed; page load will create a word automagically -->
</div>

<h2 id ="displayedWord">This is where the random word will appear. Will want it invisible until the end.</h2>

<div class="centerContainer">
    <button id = "hintButton"> display hint</button>
    <button id = "resetBtn">Reset</button>
    <p id="lives">You've used 50 lives_used </p>
    <p>Score: </p>
    <p id="score">0</p>
</div>

<h2 id = "definition">This is where a hint will appear for the word</h2>

<script>
    // "Start" a new game
    game = new Game();

    generateButtons(game.word);
    document.getElementById("resetBtn").onclick = game.resetGame;
    document.getElementById("hintButton").onclick = toggleHintVisibility;

    document.getElementById("displayedWord").innerHTML = game.word;
</script>
</body>
</html>
