<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="style.css" rel="stylesheet" type="text/css"> <!--Import external stylesheet-->
    <script src="gameDriver.js"></script> <!-- Import JS scripts -->
</head>

<body>
<div class="centerContainer">
    <div class="innerTextContainer">

        <div class="topLeftContainer">
            <button id = "resetBtn">Reset</button>
        </div>

        <h1>Hangman</h1>
        <h2>Brought to you by Fist Bump Inc</h2>

    </div>
</div>

<h2 id ="displayedWord"></h2> <!--The selected word will be displayed here. Remove later or replace with underscores-->

<div class="centerContainer">
    <button id = "hintButton"> display hint</button>
</div>

<h2 id ="definition"></h2> <!--This is where a hint will appear for the word-->

<div class="centerContainer">
    <div class="innerTextContainer">

        <div class="inlineContainer">
            <p id="livesText">Lives remaining: &nbsp;</p>
            <p id="livesValue">Lives value</p>
        </div>

        <div class="inlineContainer">
            <p id="scoreText">Score: &nbsp;</p>
            <p id="scoreValue">Score value</p>
        </div>


    </div>

</div>

<div class="centerContainer" id="letterButtonContainer"></div> <!--This is where the letter buttons are displayed-->

<script>
    // "Start" a new game
    game = new Game();
    generateButtons(game.word);

    document.getElementById("resetBtn").onclick = resetGame;
    document.getElementById("hintButton").onclick = toggleHintVisibility;

    function resetGame() {
        game = new Game();
        document.getElementById('letterButtonContainer').innerHTML = ''; // Remove all buttons
        generateButtons(game.word);
    }

function makeUnderscores(word){
    let underscore_list = []
for (i = 0; i < word.length; i++){
    underscore_list.push("_ ");
}
console.log(underscore_list);

let underscores="";
for(i = 0; i < underscore_list.length; i++){
    underscores= underscores.concat(underscore_list[i]);
}
console.log(underscores);
document.getElementById("displayedWord").innerHTML = underscores;
}
makeUnderscores(game.word);
let importantWord = game.word;
makeUnderscores(importantWord);

</script>
</body>
</html>
